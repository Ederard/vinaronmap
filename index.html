<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 600px; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Inicializar el mapa
        const map = L.map('map').setView([-32.8832, -68.8458], 5);

        // Capa de mapa base (OpenStreetMap)
        const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        });

        // Capa de vista satelital (Esri World Imagery)
        const satelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: '© Esri'
        });

        // Añadir capa inicial (vista satelital)
        satelliteLayer.addTo(map);

        // Control para cambiar entre capas
        const baseLayers = {
            "Mapa": osmLayer,
            "Satélite": satelliteLayer
        };
        L.control.layers(baseLayers).addTo(map);

        // Añadir pines de prueba
        const markers = [
            {
                name: "Viñedo Valle del Sol",
                coords: [-32.8832, -68.8458], // Mendoza, Argentina
                info: "Variedades: Malbec, Cabernet Sauvignon"
            },
            {
                name: "Viñedo Montaña Azul",
                coords: [-34.6380, -71.0800], // Valle de Colchagua, Chile
                info: "Variedades: Carménère, Syrah"
            }
        ];

        // Icono personalizado (opcional)
        const wineIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png', // Icono de uva
            iconSize: [40, 40], // Tamaño del icono
            iconAnchor: [20, 40], // Punto de anclaje
            popupAnchor: [0, -40] // Posición del popup
        });

        // Añadir marcadores al mapa
        markers.forEach(marker => {
            L.marker(marker.coords, { icon: wineIcon })
                .addTo(map)
                .bindPopup(`<b>${marker.name}</b><br>${marker.info}`);
        });
    </script>
</body>
</html>
